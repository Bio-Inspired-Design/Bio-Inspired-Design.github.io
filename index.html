---
layout: default
---

<div class="home">

  <h2 >Bi<small><span class="glyphicon glyphicon-globe"></span></small>&nbsp;<span class="glyphicon glyphicon-tree-deciduous"></span>nspired Design</h2>

  <ul class="post-list">
      {% for post in paginator.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {% if post.tagline %}
        <i>{{post.tagline}}</i>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
